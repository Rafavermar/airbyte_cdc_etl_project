version: '3'
services:
  postgres:
    image: debezium/postgres:13
    environment:
      - POSTGRES_USER=airbyte
      - POSTGRES_PASSWORD=airbyte
      - POSTGRES_DB=airbyte
      - WAL_LEVEL=logical
      - MAX_REPLICATION_SLOTS=4
      - MAX_WAL_SENDERS=4
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data:
